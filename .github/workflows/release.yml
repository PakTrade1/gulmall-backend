name: ci

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Create build
        uses: go build -o ./out/dist .
      -
        name: Create Docker Build
        uses: docker build -t go-backend-app .
      -
        name: Login to Azure
